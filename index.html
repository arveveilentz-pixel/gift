<!DOCTYPE html>  
<html lang="id">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Happy Birthday Love 🎂</title>  
  <link rel="stylesheet" href="style.css">  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #ff4d6d;
    }

    /* Slideshow 16:9 */
    .slideshow-container {
      width: 480px;   /* 16:9 ratio */
      height: 270px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 15px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .quote {
      font-style: italic;
      color: #555;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: white;
      background: #ff4d6d;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .links a:hover {
      background: #ff1e4d;
    }
  </style>
</head>  
<body>  
  <div class="container">  
    <!-- Judul -->  
    <h1>🎉 Happy Birthday, My Love 🎉</h1>  
  
    <!-- Spotify Player (ganti link dengan lagu favorit dia) -->  
    <iframe style="border-radius:12px"   
      src="https://open.spotify.com/embed/track/2yLa0QULdQr0qAIvVwN6B5?utm_source=generator"   
      width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media">  
    </iframe>  
  
    <!-- Slideshow -->  
    <div class="slideshow-container">  
      <img src="JENO1.jpg" alt="Foto Jeno 1" class="slide">  
      <img src="JENO2.jpg" alt="Foto Jeno 2" class="slide">  
      <img src="JENO3.jpg" alt="Foto Jeno 3" class="slide">  
    </div>  
  
    <!-- Quote -->  
    <p class="quote">❤ Today is all about YOU! ❤</p>  
    <p class="quote">May your day be filled with love, laughter, and happiness ✨</p>  
  
    <!-- Tombol ke halaman lain -->  
    <div class="links">  
      <a href="message.html">Birthday Message 💌</a>  
      <a href="love.html">Things I love about you 💕</a>  
    </div>  
  </div>  

  <script>
    // Slideshow JS
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach(slide => slide.style.display = "none");
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 2500); // Ganti tiap 2.5 detik
    }

    showSlides();
  </script>
</body>  
</html>
